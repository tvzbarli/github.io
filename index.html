<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zbârli TV — Link-uri</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --text:#fff; --muted:#dfe3ea; --card:rgba(0,0,0,.55);
      --radius:22px;
      --outline: rgba(255,255,255,.18);
      --hover: rgba(255,255,255,.08);
    }

    /* Fundal animat */
    body{
      margin:0; font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text); text-align:center; padding:40px 20px;
      background:linear-gradient(270deg,#ff9a9e,#ffb347,#c471ed,#48c6ef);
      background-size:800% 800%; animation:bg 20s ease infinite;
    }
    @keyframes bg{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

    /* Card central */
    .card{
      max-width:520px; margin:auto; background:var(--card);
      border-radius:20px; padding:26px 22px 20px; box-shadow:0 12px 28px rgba(0,0,0,.32);
      backdrop-filter:saturate(140%) blur(6px);
    }

    /* Logo mare, PNG transparent */
    .logo{
      width:clamp(240px, 42vw, 360px);
      height:auto; object-fit:contain; margin:6px auto 12px;
      filter:drop-shadow(0 10px 12px rgba(0,0,0,.45));
      animation:pulse 3s ease-in-out infinite;
    }
    @keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.04)}100%{transform:scale(1)}}

    /* Lista linkuri — transparent, doar contur */
    .links{
      display:grid; gap:14px; margin-top:8px;
    }
    .item{
      display:flex; align-items:center; justify-content:center; gap:14px;
      padding:14px 18px; border-radius:999px;
      text-decoration:none; color:var(--text); font-weight:700;
      border:1px solid var(--outline); background:transparent;
      box-shadow:0 6px 14px rgba(0,0,0,.18);
      transition:transform .15s ease, background .15s ease, border-color .15s ease;
    }
    .item:hover{ transform:translateY(-2px); background:var(--hover); border-color:rgba(255,255,255,.28) }

    /* Iconițe mai mari */
    .item img{ width:30px; height:30px; display:block }

    /* WhatsApp păstrează esteticul, dar evidențiem ușor la hover */
    .item.wa:hover{ background:rgba(37,211,102,.15); border-color:rgba(37,211,102,.45) }

    footer{ margin-top:12px; color:#cfd5e0; font-size:.9rem }
  </style>
</head>
<body>
  <main class="card" role="main">
    <img class="logo" src="logo.png" alt="Zbârli TV" loading="lazy" decoding="async">

    <nav class="links" aria-label="Linkuri">
      <a class="item" href="https://www.youtube.com/@ZbarliTV" target="_blank" rel="noopener">
        <img src="youtube.svg" alt="YouTube"> <span>YouTube</span>
      </a>
      <a class="item" href="https://www.instagram.com/zbarlitv/" target="_blank" rel="noopener">
        <img src="instagram.svg" alt="Instagram"> <span>Instagram</span>
      </a>
      <a class="item" href="https://www.tiktok.com/@zbarlitv" target="_blank" rel="noopener">
        <img src="tiktok.svg" alt="TikTok"> <span>TikTok</span>
      </a>
      <a class="item" href="mailto:tvzbarli@gmail.com">
        <img src="email.svg" alt="Email"> <span>Email</span>
      </a>
      <!-- schimbă numărul în format internațional (ex: 4073XXXXXXX) -->
      <a class="item wa" href="https://wa.me/4XXXXXXXXXX?text=Salut%20Zb%C3%A2rli!" target="_blank" rel="noopener">
        <img src="whatsapp.svg" alt="WhatsApp"> <span>WhatsApp (direct)</span>
      </a>
    </nav>

    <footer>© <span id="y"></span> Zbârli TV</footer>
  </main>

  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
