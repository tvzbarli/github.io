<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zbârli TV — Link-uri oficiale</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(270deg, #ff9a9e, #ffb347, #c471ed, #48c6ef);
      background-size: 800% 800%;
      animation: bg 20s ease infinite;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }
    @keyframes bg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .card {
      max-width: 520px;
      margin: auto;
      background: rgba(0, 0, 0, 0.55);
      border-radius: 20px;
      padding: 28px 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    .logo {
      width: clamp(240px, 42vw, 360px);
      height: auto;
      margin-bottom: 20px;
      filter: drop-shadow(0 10px 12px rgba(0,0,0,.45));
    }
    .links {
      display: grid;
      gap: 12px;
    }
    .btn {
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: flex-start;
      padding: 14px 18px;
      border-radius: 28px;
      background: #ffffff;
      color: #000000;
      text-decoration: none;
      font-weight: 700;
      box-shadow: 0 6px 14px rgba(0,0,0,0.18);
      transition: transform .15s ease, background .15s ease;
    }
    .btn img {
      width: 28px;
      height: 28px;
    }
    .btn:hover {
      transform: translateY(-2px);
      background: #eef7ff;
    }
    .btn-wa {
      background: #25D366;
      color: white;
    }
    .btn-wa:hover {
      background: #5af08e;
    }
    footer {
      margin-top: 12px;
      color: #cfd5e0;
      font-size: .9rem;
    }
  </style>
</head>
<body>
  <main class="card">
    <img class="logo" src="logo.png" alt="Zbârli TV" loading="lazy">

    <nav class="links">
      <a class="btn" href="https://www.youtube.com/@ZbarliTV" target="_blank">
        <img src="youtube.svg" alt="YouTube"> YouTube
      </a>
      <a class="btn" href="https://www.instagram.com/zbarlitv/" target="_blank">
        <img src="instagram.svg" alt="Instagram"> Instagram
      </a>
      <a class="btn" href="https://www.tiktok.com/@zbarlitv" target="_blank">
        <img src="tiktok.svg" alt="TikTok"> TikTok
      </a>
      <a class="btn" href="mailto:tvzbarli@gmail.com">
        <img src="email.svg" alt="Email"> Email
      </a>
      <a class="btn btn-wa" href="https://wa.me/4XXXXXXXXXX?text=Salut%20Zbârli!">
        <img src="whatsapp.svg" alt="WhatsApp"> WhatsApp (direct)
      </a>
    </nav>

    <footer>© <span id="y"></span> Zbârli TV</footer>
  </main>

  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
