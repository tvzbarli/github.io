<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zbârli TV — Link-uri</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --text:#fff; --muted:#dfe3ea; --card:rgba(0,0,0,.55);
      --btn:#ffffff; --btnText:#1f2430; --wa:#25D366;
      --radius:28px;
    }

    body{
      margin:0; font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text); text-align:center; padding:40px 20px;
      background:linear-gradient(270deg,#ff9a9e,#ffb347,#c471ed,#48c6ef);
      background-size:800% 800%; animation:bg 20s ease infinite;
    }
    @keyframes bg{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

    .card{
      max-width:520px; margin:auto; background:var(--card);
      border-radius:20px; padding:28px 24px 22px; box-shadow:0 10px 30px rgba(0,0,0,.3);
    }

    /* Logo – PNG transparent, fără încadrări */
    .logo{
      width:clamp(240px, 42vw, 360px);
      height:auto; object-fit:contain; margin:4px auto 14px;
      filter:drop-shadow(0 10px 12px rgba(0,0,0,.45));
      animation:pulse 3s ease-in-out infinite;
    }
    @keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.04)}100%{transform:scale(1)}}

    /* Lista link-uri */
    .links{display:grid; gap:12px; margin-top:6px}
    .btn{
      display:flex; align-items:center; gap:12px; justify-content:flex-start;
      padding:14px 18px; border-radius:var(--radius);
      background:var(--btn); color:var(--btnText); text-decoration:none;
      font-weight:700; box-shadow:0 6px 14px rgba(0,0,0,.18);
      transition:transform .15s ease, background .15s ease;
    }
    .btn:hover{transform:translateY(-2px); background:#eef7ff}
    .btn svg{width:22px; height:22px; flex:0 0 22px}

    .btn-wa{background:var(--wa); color:#053b18}
    .btn-wa:hover{background:#5af08e}

    footer{margin-top:12px; color:#cfd5e0; font-size:.9rem}
  </style>
</head>
<body>
  <main class="card" role="main">
    <img class="logo" src="logo.png" alt="Zbârli TV" loading="lazy" decoding="async">

    <nav class="links" aria-label="Linkuri">

      <a class="btn" href="https://www.youtube.com/@ZbarliTV" target="_blank" rel="noopener">

</body>
</html>
